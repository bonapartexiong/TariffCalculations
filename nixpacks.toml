[phases.setup]
nixPkgs = [
  "python310",
  "python310Packages.virtualenv",
  "zlib.dev",
  "libffi.dev",
  "openssl.dev",
  "gcc",
  "libxml2.dev",
  "libxslt.dev",
  "stdenv.cc.cc.lib"
]

[phases.install]
commands = [
  "cd backend",
  "python -m venv /app/venv --system-site-packages",
  "source /app/venv/bin/activate",
  
  # Use direct Nix store paths (auto-resolved)
  "export C_INCLUDE_PATH=/nix/store/*-zlib-dev/include:/nix/store/*-libffi-dev/include",
  "export LIBRARY_PATH=/nix/store/*-zlib/lib:/nix/store/*-libffi/lib",
  
  "/app/venv/bin/pip install --no-cache-dir -U pip setuptools wheel",
  "/app/venv/bin/pip install --no-cache-dir -r requirements.txt"
]

[phases.start]
command = "/app/venv/bin/gunicorn --bind 0.0.0.0:$PORT --pythonpath . app:app"